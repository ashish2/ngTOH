<div>

    <p>
        <label>Name: 
            {{heroes[0].name}}
            <br />
            <input [(ngModel)]="heroes[0].name" placeholder="name" />
        </label>
    </p>

    <p>
        <label>Value: 
            {{value}}
            <br />
            <input [value]="value" (input)="value = $event.target.value" placeholder="Value" />
        </label>
    </p>

</div>

<div>
    <h2>My Heroes</h2>
    <ul class="heroes">
        <li *ngFor="let hero of heroes" 
            (click)="onClick(hero)" 
            (dblclick)="removeSelectedHero()"
            [class.selected]="hero === selectedHero"
        >
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </li>
    </ul>

    <app-hero-detail 
        [hero]="selectedHero"
    ></app-hero-detail>

</div>
