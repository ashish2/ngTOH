<div>

    <p>
        <label>Name: 
            <!-- {{heroes[0].name}} -->
            <br />
            <!-- <input [(ngModel)]="heroes[0].name" placeholder="name" /> -->
        </label>
    </p>

    <p>
        <label>Value: 
            {{value}}
            <br />
            <input [value]="value" (input)="value = $event.target.value" placeholder="Value" />
        </label>
    </p>

</div>

<div>
    <label>Hero name:
        <input #heroName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>

<div>
    <h2>My Heroes</h2>
    <ul class="heroes">
        <li *ngFor="let hero of heroes" 
            (dblclick)="removeSelectedHero()"
        >
            <a routerLink="/detail/{{hero.id}}"><span class="badge">{{hero.id}}</span>{{hero.name}}</a>
            <button class="delete" title="delete Hero" (click)="delete(hero)">x</button>
        </li>
    </ul>
</div>

<app-messages></app-messages>
